{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block body %}

<div class="container">
    <form class = "form-inline my-2 my-lg-0", id="searchForm">
        <input
            type="text"
            name="searchBar"
            id="searchBar"
            placeholder="search for a plant"
        />
        <input type='submit' value='Search' />
    </form>
</div>

<div id="displayResults">

    </ul>
</div>

<script src=/static/search_api.js></script>

{% endblock %}
